openapi: 3.0.3
info:
  title: Mortgage User Authentication Contract
  version: "1.0.0"
servers:
  - url: /

paths:

  /user/all:
    get:
      summary: Fetch all registered users
      operationId: getAllUsers
      responses:
        '200':
          description: list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /user/register:
    post:
      summary: Register new user
      operationId: registerUser
      requestBody:
        description: request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '201':
          description: 'Response '
        400:
          description: 'Response '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: 'Response '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/login:
    post:
      summary: Login with email and password
      operationId: login
      requestBody:
        description: request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '200':
          description: 'Response '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        400:
          description: 'Response '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: 'Response '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        role:
          type: string

    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string

    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
