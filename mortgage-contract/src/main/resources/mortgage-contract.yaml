openapi: 3.0.3
info:
  title: Mortgage Checker
  version: "1.0.0"
servers:
  - url: /
paths:
  /api/interest-rates:
    get:
      summary: Get Mortgage Interest Rates
      operationId: getMortgageInterestRate
      description: Get Mortgage Interest Rates
      responses:
        '200':
          description: Analysis result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterestRateResponse'

  /api/mortgage-check:
    post:
      summary: Get Mortgage Interest Rates
      operationId: checkMortgage
      description: Get Mortgage Interest Rates
      requestBody:
        description: request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MortgageRequest'
        required: true
      responses:
        '200':
          description: 'Response '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MortgageResponse'
        400:
          description: 'Response '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: 'Response '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    InterestRateResponse:
      type: object
      properties:
        interestRates:
          type: array
          items:
            $ref: '#/components/schemas/InterestRate'

    InterestRate:
      type: object
      properties:
        maturityPeriod:
          type: integer
        interestRate:
          type: number
          minimum: 0.01
          maximum: 100.00
        lastUpdate:
          type: string
          format: date-time

    MortgageRequest:
      type: object
      properties:
        income:
          type: number
        maturityPeriod:
          type: integer
        loanValue:
          type: number
        homeValue:
          type: number

    MortgageResponse:
      type: object
      properties:
        feasible:
          type: boolean
        monthlyCost:
          type: number

    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
